<html lang="en" xml:lang="en" xmlns="http://www.w3.org/1999/xhtml">
   <head>
      <title>
         New Tab
      </title>
      <meta content="text/html; charset=utf-8" http-equiv="content-type">
      </meta>
      <link href="library/style.css" media="all" onload="if(media!='all')media='all'" rel="stylesheet">
         <link href="library/animate.css" media="screen" rel="stylesheet" title="Default" type="text/css">
         </link>
         <link href="library/favicon.png" rel="shortcut icon" type="image/png"/>
         <script src="library/jquery.js" type="text/javascript">
         </script>
   </head>
   <body>
      <div class="overlay">
         <a class="btn-menu btn-x-main" href="javascript:void(0)">
            ×
         </a>
         <h1 class="NewUrl">
            Agregar Nuevo Sitio
         </h1>
         <input accept="image/*" class="center-block" id="fileElem" type="file">
            <button class="overlay-button">
               Nombre
            </button>
            <input class="overlay-input" id="name" type="text" value=""/>
            <br>
               <button class="overlay-button">
                  Url
               </button>
               <input class="overlay-input" id="url" type="text" value=""/>
               <label class="center-block" for="fileElem">
                  Cargar Foto
               </label>
               <input id="category" name="category" type="hidden" value="">
                  <img alt="" class="center-block" id="preview" src="#"/>
                  <span class="center-block">
                     Es Recomendable que la resolución sea 160x70
                  </span>
                  <button class="center-block" id="upload" onclick="uploadFile()" type="button">
                     Subir ↑
                  </button>
               </input>
            </br>
         </input>
      </div>
      <p id="bar">
         <span class="button" id="shown">
            Shuffle
         </span>
         <span class="button" id="each">
            Router
         </span>
         <span class="button" id="random">
            Random
         </span>
      </p>
      <div id="date">
      </div>
      <div class="urls" id="container">
      </div>
      <p id="pages">
         <span class="active">1</span><span>2</span><span>3</span><span>4</span><span>5</span>
      </p>
      <form action="https://www.google.com/search" method="get">
         <input name="q" type="text" value="">
            <button type="submit">
               Google
            </button>
         </input>
      </form>
      <div id="container">
      </div>
      <form action="https://www.youtube.com/results?" method="get">
         <input name="search_query" type="text" value="">
            <button type="submit">
               Youtube
            </button>
         </input>
      </form>
      <span id="prev">
      </span>
      <span id="next">
      </span>
   </body>
   <link href="https://fonts.googleapis.com/css?family=Rubik" rel="stylesheet">
      <script src="library/main2.js" type="text/javascript">
      </script>
      <script src="https://www.gstatic.com/firebasejs/4.9.0/firebase.js">
      </script>
      <script src="js/firebase.js" type="text/javascript">
      </script>
   </link>
</html>
